repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
        exclude: ^reports/
    -   id: end-of-file-fixer
        exclude: ^reports/
    -   id: trailing-whitespace
        exclude: ^reports/
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
        types: [python]
#-   repo: https://github.com/pycqa/pylint
#    rev: v2.15.3
#    hooks:
#    -   id: pylint
#        types: [python]
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        types: [python]
